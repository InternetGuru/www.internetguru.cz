<?xml version="1.0" encoding="utf-8"?>
<body xml:lang="cs" ns="https://www.dev.null">
  <h id="convertor" author="InternetGuru" ctime="2015-05">Convertor</h>
  <desc kw="import, google document, word, plugin">Import do HTML+ ze souboru nebo z URL</desc>
  <form action="/" method="get" var="action@action">
    <fieldset class="hideable hideable-nohide">
      <legend>Import souboru</legend>
      <dl>
        <dt><label for="i1">Umístění nebo URL souboru, který chcete zobrazit nebo importovat</label></dt>
        <dd><input id="i1" name="Convertor" type="text" var="link@value"/></dd>
        <dt>Akce</dt>
        <dd><input type="submit" value="Zobrazit nebo importovat"/></dd>
        <dt>Všechny importované soubory HTML+ ve složce <samp var="path">n/a</samp></dt>
        <dd class="links"><samp var="importedhtml">žádné</samp></dd>
      </dl>
    </fieldset>
    <fieldset class="hideable" var="nohide@class">
      <legend>Importovaný soubor <samp var="filename">n/a</samp></legend>
      <blockcode class="selectable html" var="content">n/a</blockcode>
    </fieldset>
  </form>
</body>
