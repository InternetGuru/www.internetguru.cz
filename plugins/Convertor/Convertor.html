<?xml version="1.0" encoding="utf-8"?>
<body xml:lang="cs">
  <h id="h.adf">Convertor</h>
  <desc>Import do HTML+ ze souboru nebo z URL</desc>
  <form action="/" method="get">
    <fieldset class="hidable nohide"><legend>Import souboru</legend>
      <dl>
        <dt><label for="i1">Umístění nebo URL souboru, který chcete zobrazit nebo importovat</label></dt>
        <dd><input id="i1" name="Convertor" type="text" var="link@value"/></dd>
        <dt>Akce</dt>
        <dd><input type="submit" value="Zobrazit nebo importovat"/></dd>
        <dt>Všechny importované soubory HTML+</dt>
        <dd class="links"><samp var="importedhtml">žádné</samp></dd>
      </dl>
    </fieldset>
    <fieldset class="hidable" var="nohide@class"><legend>Importovaný soubor <samp var="filename"/></legend>
      <blockcode var="content">n/a</blockcode>
    </fieldset>
  </form>
</body>
