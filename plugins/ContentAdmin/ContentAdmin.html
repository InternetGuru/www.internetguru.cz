<?xml version="1.0" encoding="utf-8"?>
<body xml:lang="cs">
  <h id="h.adf" var="contentadmin-heading">Administrace</h>
  <desc>Administrace souboru <samp var="contentadmin-filename"/> ve formátu <samp var="contentadmin-schema"/></desc>
  <ol class="errors">
    <li var="contentadmin-errors"/>
  </ol>
  <form action="#h.adf" method="post" var="contentadmin-linkadmin@action">
    <fieldset><legend>Výchozí soubor</legend>
      <blockcode var="contentadmin-defaultcontent">n/a</blockcode>
    </fieldset>
    <fieldset class="contentadmin-nohide"><legend>Uživatelský soubor, mód <samp var="contentadmin-mode"/>, stav <samp var="contentadmin-status"/><span var="contentadmin-statuschange"> (<a href="#h.adf" var="contentadmin-linkadminstatus@href">změnit stav</a>)</span></legend>
      <textarea cols="40" name="content" rows="20" var="contentadmin-classtype@class contentadmin-content">n/a</textarea>
    </fieldset>
    <fieldset><legend>Výsledek, mód <samp var="contentadmin-mode"/></legend>
      <blockcode var="contentadmin-resultcontent">n/a</blockcode>
    </fieldset>
    <fieldset class="contentadmin-nohide"><legend>Ovládací panel</legend>
      <input name="userfilehash" type="hidden" value="" var="contentadmin-userfilehash@value"/>
      <ul>
        <li><input name="saveandgo" type="submit" value="Uložit a odejít" title="Ctrl+Shift+S"/></li>
        <li><input name="saveandstay" type="submit" value="Uložit" title="Ctrl+S"/></li>
        <li><a href="#h.adf" var="contentadmin-linkadmin@href">Zahodit změny</a></li>
        <li><a href="#h.adf" var="contentadmin-link@href">Zahodit změny a odejít</a></li>
      </ul>
    </fieldset>
  </form>
</body>
