<?xml version="1.0" encoding="utf-8"?>
<body xml:lang="cs">
  <h id="h.adf">Manažer poddomén</h>
  <desc>Správa poddomén uživatele <em var="user"/> na doméně <em var="domain"/>.</desc>
  <ol class="warning">
    <li var="errors"/>
  </ol>
  <form action="/" method="post" var="curlink@action">
    <fieldset class="hidable" var="nohide@class"><legend>Poddoména <em><strong var="subdom"/>.</em><em var="domain"/>, verze <em var="version">neznámá</em> <strong var="deprecated">(zastaralá)</strong></legend>
      <dl>
        <dt><label var="cmsVerId@for">Verze IGCMS (konstanta <samp>CMS_VER</samp>)</label></dt>
        <dd><select name="CMS_VER" var="cmsVerId@id cmsVers"><option>n/a</option></select></dd>
        <dt><label var="userDirId@for">Datové a konfigurační soubory (konstanta <samp>USER_DIR</samp>)</label></dt>
        <dd><select name="USER_DIR" var="userDirId@id userDirs"><option>n/a</option></select></dd>
        <dt><label var="filesDirId@for">Veřejně dostupný adresář (konstanta <samp>FILES_DIR</samp>)</label></dt>
        <dd><select name="FILES_DIR" var="filesDirId@id filesDirs"><option>n/a</option></select></dd>
        <dt>Dostupná rozšíření (konstanta <samp>PLUGIN</samp>)</dt>
        <dd var="plugins"><samp>n/a</samp></dd>
        <dt>Akce</dt>
        <dd>
          <input type="submit" value="Uložit změny"/>
          <input type="hidden" name="subdom" var="subdom@value"/>
        </dd>
        <dd><input type="submit" name="apply" value="Uložit a aplikovat změny"/></dd>
      </dl>
    </fieldset>
  </form>
</body>
