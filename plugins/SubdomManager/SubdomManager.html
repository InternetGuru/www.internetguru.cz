<?xml version="1.0" encoding="utf-8"?>
<body xml:lang="cs">
  <h id="h.adf">Manažer poddomén</h>
  <desc>Správa poddomén uživatele <em var="user"/> na doméně <em var="domain"/>.</desc>
  <ol class="warning">
    <li var="errors"/>
  </ol>
  <form action="/" method="post" var="curlink@action">
    <fieldset class="hidable" var="nohide@class"><legend>Poddoména <samp var="subdom"/>.<em var="domain"/></legend>
      <dl>
        <dt><label var="cmsVerId@for">Verze IGCMS (konstanta <samp>CMS_VER</samp>)</label></dt>
        <dd><select var="cmsVerId@id cmsVerId@name cmsVers"><option>n/a</option></select></dd>
        <dt><label var="userDirId@for">Uživatelské soubory (konstanta <samp>USER_DIR</samp>)</label></dt>
        <dd><select var="userDirId@id userDirId@name userDirs"><option>n/a</option></select></dd>
        <dt><label var="filesDirId@for">Uživatelské soubory (konstanta <samp>USER_DIR</samp>)</label></dt>
        <dd><select var="filesDirId@id filesDirId@name filesDirs"><option>n/a</option></select></dd>
        <dt>Dostupná rozšíření (konstanta <samp>PLUGIN</samp>)</dt>
        <dd var="plugins"><samp>n/a</samp></dd>
      </dl>
    </fieldset>
    <fieldset><legend>Ovládací panel</legend>
      <dl>
        <dt>Akce</dt>
        <dd><input type="submit" value="Aplikovat změny"/></dd>
      </dl>
    </fieldset>
  </form>
</body>
