<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html
  PUBLIC '-//W3C//DTD XHTML 1.1//EN'

<html lang="cs" xml:lang="cs" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <meta content="text/html; charset=utf-8" name="Content-Type"/>
    <meta content="initial-scale=1" name="viewport"/>
    <meta content="cs" name="Content-Language"/>
    <style rel="stylesheet" type="text/css">
    <!--
    @import url(http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700&subset=latin,latin-ext);
    body {
      font-family: 'Open Sans', Tahoma, sans-serif;
      max-width: 60em;
      margin: 0 auto;
      padding: 0 1.5em;
      line-height: 1.3em;
    }
    h1 {
      font-weight: 300;
      text-transform: uppercase;
      margin: 1em 0;
    }
    dl > * {
      margin-top: 0.25em;
      margin-bottom: 0.25em;
    }
    dt.error {
      font-weight: bold;
    }
    dd.error {
      white-space: initial;
      word-wrap: break-word;
      font-family: "Emilbus Mono","Lucida Console",monospace;
      color: #dd1111;
    }
    -->
    </style>
  </head>
  <body>
    <h1>@HEADING@</h1>
    <p>@MESSAGE@</p>
    <dl>
      <dt class="error">Error @ERRNR@</dt>
      <dd class="error">@ERROR@</dd>
      <dt>Co teď?</dt>
      <dd>Opakujte akci později.</dd>
      <dd>Zkuste se vrátit (tlačítko Zpět).</dd>
      <dd>Přejděte na <a href="@ROOT@">domovskou stránku webu</a>.</dd>
      <dd>Kontaktujte správce webu.</dd>
    </dl>
    <p><img src="@IMAGE@" alt="" /></p>
  </body>
</html>
